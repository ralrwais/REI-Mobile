<script type="text/javascript">


var photoInput = document.getElementById('photoInput');

function sendPic() {
var xml = new XMLHttpRequest();
var data = new FormData();

data.append('file', photoInput.files[0]);
 data.append('api_key', 893158381572411);
      data.append('timestamp', Date.now() / 1000);
      data.append('upload_preset', 'an1hrkvd');
 

xml.open("post", "https://api.cloudinary.com/v1_1/hi1kbxbyk/image/upload");
	xml.send(data);

xml.onload = function(){

	var picUrl = JSON.parse(xml.response).url;
	console.log(picUrl);
	// xml.open("post", "/pics");
	// xml.send({url: picUrl});
	}
}

photoInput.addEventListener('change', sendPic, false);



</script>
